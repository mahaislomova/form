{{define "internal"}}
    {{template "header" .}}
    <div class="alert alert-info" role="alert">
        <h1 class="alert">Welcome!</h1>
        <hr>

        <strong>Hello User: {{.Username}}</strong>
    </div>
    <div class="jumbotron">
        <div class="container">
            Welcome to our site
        </div>
    </div>
    <form action="/logout" method="post">
        <button class="btn btn-warning" type="submit">Logout</button>
    </form>
    {{template "footer" .}}
{{end}}
